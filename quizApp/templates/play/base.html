<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Play</title>
    {% load static %}

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'play/assets/css/Bootstrap/bootstrap.min.css' %}" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="../../../../cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Custom Style -->
    <link rel="stylesheet" href="{% static 'play/assets/css/style.css' %}" />

    <!-- animation -->
    <link rel="stylesheet" href="{% static 'play/assets/css/animation.css' %}" />

    <!-- Responsive -->
    <link rel="stylesheet" href="{% static 'play/assets/css/responsive.css' %}" />

    <!-- result CSS -->
    <link rel="stylesheet" href="{% static 'play/assets/css/result_style.css' %}" />
    {% block css %}
    {% endblock %}
  </head>
  <body>
    {% block main-content %}
    {% endblock %}

    <!-- Bootstrap JS -->
    <script src="{% static 'play/assets/js/Bootstrap/bootstrap.min.js' %}"></script>

    <!-- jQuery -->
    <script src="{% static 'play/assets/js/jQuery/jquery-3.7.1.min.js' %}"></script>

    <!-- Result JS -->
    <script src="{% static 'play/assets/js/result.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'play/assets/js/custom.js' %}"></script>
    <script src="{% static 'play/assets/js/play.js' %}"></script>

    

    {% block js %}
    {% endblock %}

</body>
</html>
