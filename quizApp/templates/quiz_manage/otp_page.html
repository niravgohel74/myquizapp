{% extends "quiz_manage/base.html" %}
{% load static %}
{% block main-content %}
<div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index-2.html"><img src="{% static 'quiz_manage/images/profile.png' %}" alt="" style="width: 75px; height: 75px;"></a>
									</div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form method="post" action="{% url 'verify_otp' %}">
                                        {% csrf_token %}
                                        {% include 'quiz_manage/alert.html' %}
                                       <div class="form-group position-relative">
                                            <label class="mb-1"><strong>One Time Password</strong></label>
											<input type="text" name="otp" id="dz-password" class="form-control" value="">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary btn-block">Verify</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="{% url 'login_page' %}">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="{% static 'quiz_manage/vendor/global/global.min.js' %}"></script>
    <script src="{% static 'quiz_manage/js/custom.min.js' %}"></script>
    <script src="{% static 'quiz_manage/js/deznav-init.js' %}"></script>
{% endblock %}
